        <h1 class="L2nopagebreak">The <span class="code">&lt;script-output&gt;</span> Section</h1>
        <p>The <span class="code">&lt;script-output&gt;</span> section of a TCP probe file formats the information retrieved from the device and sends it to the device's Status window. Format the script output using IMML, <a href="IMML - InterMapper Markup Language.htm">InterMapper's Markup language</a>.</p>
