        <h1 class="L2nopagebreak" MadCap:xrefTargetName="The &lt;script-output&gt; Section" MadCap:sourceTitle="The &lt;script-output&gt; Section"><a MadCap:generatedBookmark="TOC" name="The &lt;script-output&gt; Section"></a>The <span class="code">&lt;script-output&gt;</span> Section</h1>
